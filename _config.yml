# ------------------------------------------------------
# Plugins (GitHub Pages–safe)
# ------------------------------------------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# ------------------------------------------------------
# Pagination & Archives
# ------------------------------------------------------
paginate: 5
paginate_path: /page:num/
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# ------------------------------------------------------
# Markdown, Output, and Theme Behavior
# ------------------------------------------------------
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 1..6

sass:
  sass_dir: _sass
  style: compressed

# ------------------------------------------------------
# Default Front Matter
# ------------------------------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
