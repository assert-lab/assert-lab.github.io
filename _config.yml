#   AI for Safe Software EngineeRing and Testing
# ======================================================

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "mint"   # try "sunrise" or "default" for color variation

# ------------------------------------------------------
# Site Identity
# ------------------------------------------------------
locale: "en-US"
title: "AS²ERT Lab"
title_separator: "-"
subtitle: "AI for Safe Software EngineeRing and Testing"
name: "AS²ERT Lab"
description: "My research combines program analysis and artificial intelligence to automate and enhance various software engineering tasks—such as testing, debugging, and program repair—with the goal of making software more reliable and development more cost-efficient."
